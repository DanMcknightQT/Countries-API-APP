<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries</title>
</head>
<body>
    <header class="header">
        <div id="title">
            Where in the world?
        </div>
        <div id="theme-Switch">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.8426 11.052C7.73486 11.052 5.21543 8.74226 5.21543 5.89457C5.21543 4.82024 5.57343 3.82526 6.18514 3C3.75229 3.75612 2 5.86498 2 8.35045C2 11.4708 4.75943 14 8.16286 14C10.8743 14 13.1757 12.3945 14 10.1636C13.1 10.7238 12.0129 11.052 10.8426 11.052Z" fill="white" stroke="#111517"/>
            </svg>
            &nbsp;
            <div>
                Dark Mode
            </div>
        </div>
    </header>

    <div class="totalView">
        <form id="search-Form" role="search">
            <button id="search-Btn">
                
                <svg id="search-Icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.1111 9.77778H10.4L10.1333 9.51111C11.0222 8.53333 11.5556 7.2 11.5556 5.77778C11.5556 2.57778 8.97778 0 5.77778 0C2.57778 0 0 2.57778 0 5.77778C0 8.97778 2.57778 11.5556 5.77778 11.5556C7.2 11.5556 8.53333 11.0222 9.51111 10.1333L9.77778 10.4V11.1111L14.2222 15.5556L15.5556 14.2222L11.1111 9.77778ZM5.77778 9.77778C3.55556 9.77778 1.77778 8 1.77778 5.77778C1.77778 3.55556 3.55556 1.77778 5.77778 1.77778C8 1.77778 9.77778 3.55556 9.77778 5.77778C9.77778 8 8 9.77778 5.77778 9.77778Z" fill="#B2B2B2"/>
                </svg>
                    
            </button>
            <input id="search-Input" type="search" placeholder="Search for a country...">
        </form>

        <div class="dropdown">
            <button class="dropBtn">
                Filter by Region
                <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.875 0.875L4 3.75L1.125 0.875L0.25 1.75L4 5.5L7.75 1.75L6.875 0.875Z" fill="black"/>
                </svg>  
            </button>
            <div class="dropdownContent">
            <a onclick="regionFilter(this)" href="#">Africa</a>
            <a onclick="regionFilter(this)" href="#">Americas</a>
            <a onclick="regionFilter(this)" href="#">Asia</a>
            <a onclick="regionFilter(this)" href="#">Europe</a>
            <a onclick="regionFilter(this)" href="#">Oceania</a>
            </div>
        </div>

        <div id="cards-Div"></div>
    </div>

    <div class="focusedView hide">

        <div onclick="goBack()" id="back-Btn">
            <svg width="12" height="12" viewBox="0 0 17 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.81802 0.696699L6.87868 1.75736L3.3785 5.25754H16.7428L16.7428 6.74246H3.3785L6.87868 10.2426L5.81802 11.3033L0.514719 6L5.81802 0.696699Z" fill="#111517"/>
            </svg>
            <p>Back</p>
        </div>
        
        <div id="single-Card"></div>
    </div>

    <div class="filteredView hide">
        <div onclick="goBack()" id="back-Btn2">
            <svg width="12" height="12" viewBox="0 0 17 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.81802 0.696699L6.87868 1.75736L3.3785 5.25754H16.7428L16.7428 6.74246H3.3785L6.87868 10.2426L5.81802 11.3033L0.514719 6L5.81802 0.696699Z" fill="#111517"/>
            </svg>
            <p>Back</p>
        </div>

        <div id="filtered-Div"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
